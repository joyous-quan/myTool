<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>横向滑动</title>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<style type="text/css">
*{
    padding:0px;
    border:0px;
    margin:0px;
}
ul {
    list-style:none;
}
.slideBox {
    margin:50px auto;
    width:600px;
    height:280px;
    box-shadow:2px 2px 10px #999;
    border-radius:20px;
    position:relative;
    overflow:hidden;
}
.slideBox ul {
    position:relative;
    width:3000px;}
.slideBox ul li {
    float:left;
    width:600px;
    height:280px;
    position:relative;
}
.spanBox {
    position:absolute;
    width:300px;
    height:20px;
    bottom:8px;
    left:220px;
}
.spanBox span {
	cursor:pointer;
    width:18px;
    height:18px;
    margin-left:5px;
    background-color:#ddd;
    float:left;
    line-height:16px;
    text-align:center;
    text-shadow:2px 2px 2px #C5EBF0;
    font-family:cabin-sketch;
    font-size:15px;
}
.slideBox .spanBox .active {
    background-color:rgba(155,83,244,0.79);
    border:solid 1px #BEEBEC;
    border-radius:4px;
}
.prev {
    position:absolute;
    left:10px;
    top:245px;
    float:left;
    border-left:solid 1px rgba(251,245,246,1.00);
    opacity:0.5;
}
.next {
    width:15px;
    height:40px;
    position:absolute;
    right:20px;
    top:245px;
    float:right;
    border-right:solid 1px rgba(245,237,237,1.00);
    opacity:0.5
}
li img{display: inline-block;width:299px;}
</style>
</head>

<body>
<div class="slideBox">
    <ul>
        <li><img src="./img/1.png" alt=""><img src="./img/2.png" alt=""></li>
        <li><img src="./img/3.png" alt=""><img src="./img/4.png" alt=""></li>
        <li><img src="./img/5.png" alt=""><img src="./img/1.png" alt=""></li>
        <li><img src="./img/2.png" alt=""><img src="./img/3.png" alt=""></li>
        <li><img src="./img/4.png" alt=""><img src="./img/5.png" alt=""></li>
    </ul>
    <div class="spanBox">
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
    <div class="prev"><img src="img/left.png" width="25" height="25" alt=""/></div>
    <div class="next"><img src="img/right.png" width="25" height="25" alt=""/></div>
</div>

<script type="text/javascript">
$(document).ready(function(){
     var slideBox = $(".slideBox");
     var ul = slideBox.find("ul");
     var oneWidth = slideBox.find("ul li").eq(0).width();
     var number = slideBox.find(".spanBox span"); //注意分号 和逗号的用法
     var timer = null;
     var sw = 0;
     //每个span绑定click事件，完成切换颜色和动画，以及读取参数值
    number.on("click",function (){
        $(this).addClass("active").siblings("span").removeClass("active");
        sw=$(this).index();
        ul.animate({
            "right":oneWidth*sw,    //ul标签的动画为向左移动；
        });
    });
    //左右按钮的控制效果
    $(".next").stop(true,true).click(function (){
        sw++;
        if(sw==number.length){sw=0};
        number.eq(sw).trigger("click");
    });
    $(".prev").stop(true,true).click(function (){
        sw--;
        if(sw==number.length){sw=0};
        number.eq(sw).trigger("click");
    });
    //定时器的使用，自动开始
    timer = setInterval(function (){
        sw++;
        if(sw==number.length){sw=0};
        number.eq(sw).trigger("click");
        },2000);
    //hover事件完成悬停和，左右图标的动画效果
    slideBox.hover(function(){
        $(".next,.prev").animate({
            "opacity":1,
        },200);
        clearInterval(timer);
    },function(){
        $(".next,.prev").animate({
            "opacity":0.5,
        },500);
        timer = setInterval(function (){
            sw++;
            if(sw==number.length){sw=0};
            number.eq(sw).trigger("click");
        },2000);
    })

})
</script>
</body>
</html>
